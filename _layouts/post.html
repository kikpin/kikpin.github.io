---
layout: default
---
<article class="post" itemscope itemtype="http://schema.org/BlogPosting">

  <header class="post-header">
    <h1 class="post-title" itemprop="name headline">{{ page.title }}</h1>
    <p class="post-meta"><span itemprop="author" itemscope itemtype="http://schema.org/Person"><span itemprop="name">{% if page.author %}{{ page.author }}{% else %}{{ site.author }}{% endif %}</span></span> | <time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">{{ page.date | date: "%b %-d, %Y" }}</time></p>
  </header>

  <div class="post-content" itemprop="articleBody">
    {{ content }}
  </div>

</article>

<!-- 评论功能 -->

<script src="https://cdn.jsdelivr.net/npm/gitalk@1/dist/gitalk.min.js"></script>

{% if site.comments.gitalk %}
<script>
    var gitalk = new Gitalk({
          clientID: '{{ site.comments.gitalk_clientID }}',
          clientSecret: '{{ site.comments.gitalk_Secret }}',
          repo: '{{ site.comments.gitalk_repo }}',
          owner: '{{ site.comments.gitalk_owner }}',
          admin: '{{ site.comments.gitalk_admin }}',
          id: location.pathname,
          distractionFreeMode: '{{ site.comments.distractionFreeMode }}'
        })
        gitalk.render('disqus_thread')
</script>
{% endif %}
